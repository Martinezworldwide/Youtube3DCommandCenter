<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Channel 3D Gallery</title>
    <meta name="description" content="3D visualization of YouTube channels">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="js/channels.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;
        pointer-events: none;
        z-index: 100;
      }
      .clickable {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="info">YouTube Channel 3D Gallery</div>
    <a-scene>
      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      
      <!-- Ground -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
      
      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- Lighting -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="-1 1 0"></a-entity>
    </a-scene>
  </body>
</html>
