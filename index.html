<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Channel 3D Gallery</title>
    <meta name="description" content="3D visualization of YouTube channels">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1E1E1E;
        perspective: 2000px;
        perspective-origin: 50% 50%;
        font-family: Arial, sans-serif;
      }
      
      #display-container {
        position: fixed;
        width: 100vw;
        height: 100vh;
        transform-style: preserve-3d;
      }
      
      .channel-display {
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 0.3s ease;
      }
      
      .channel-display:hover {
        transform: scale(1.05);
      }
      
      .channel-display iframe {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      
      .channel-label {
        position: absolute;
        top: -40px;
        width: 100%;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      
      #controls {
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        z-index: 1000;
      }
      
      #controls h2 {
        margin: 0 0 10px 0;
      }
      
      #controls p {
        margin: 5px 0;
      }
      
      .key {
        background: #333;
        padding: 2px 8px;
        border-radius: 4px;
        margin: 0 2px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <h2>Controls</h2>
      <p><span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> - Move</p>
      <p><span class="key">Q</span><span class="key">E</span> - Rotate</p>
      <p><span class="key">Space</span> - Up</p>
      <p><span class="key">Shift</span> - Down</p>
      <p><span class="key">Mouse</span> - Look</p>
    </div>
    <script src="js/channels.js"></script>
    <script>
      // Camera controls
      let cameraX = 0;
      let cameraY = 0;
      let cameraZ = 0;
      let rotationY = 0;
      const moveSpeed = 50;
      const rotateSpeed = 2;
      const keys = {};
      
      document.addEventListener('keydown', (e) => keys[e.code] = true);
      document.addEventListener('keyup', (e) => keys[e.code] = false);
      
      function updateCamera() {
        // Forward/backward (W/S)
        if (keys['KeyW'] || keys['KeyS']) {
          const multiplier = keys['KeyW'] ? 1 : -1;
          cameraZ += Math.cos(rotationY * Math.PI / 180) * moveSpeed * multiplier;
          cameraX += Math.sin(rotationY * Math.PI / 180) * moveSpeed * multiplier;
        }
        
        // Left/right (A/D)
        if (keys['KeyA'] || keys['KeyD']) {
          const multiplier = keys['KeyD'] ? 1 : -1;
          cameraX += Math.cos(rotationY * Math.PI / 180) * moveSpeed * multiplier;
          cameraZ -= Math.sin(rotationY * Math.PI / 180) * moveSpeed * multiplier;
        }
        
        // Up/down (Space/Shift)
        if (keys['Space']) cameraY += moveSpeed;
        if (keys['ShiftLeft']) cameraY -= moveSpeed;
        
        // Rotation (Q/E)
        if (keys['KeyQ']) rotationY -= rotateSpeed;
        if (keys['KeyE']) rotationY += rotateSpeed;
        
        const container = document.getElementById('display-container');
        container.style.transform = `translateZ(${-cameraZ}px) translateX(${-cameraX}px) translateY(${-cameraY}px) rotateY(${rotationY}deg)`;
      }
      
      function animate() {
        updateCamera();
        requestAnimationFrame(animate);
      }
      
      animate();
    </script>
  </body>
</html>
